{% extends "base.html" %}
{% block content %}
<a href="/catalogue/">Click here for the catalogue.</a>

<p>Add a Book:</p>
<form name= "add_book" method="POST">
    <label for="title">Title:</label>
    <input class="input" type="text" name="title">
    <label for="author">Author:</label>
    <input class="input" type="text" name="author">
    <label for="genre">Genre:</label>
    <input class="input" type="text" name="genre">
    <input class="input" type="submit" name="submit" value="Add Book">
</form>

<p>Remove a Book:</p>
<form name="del_book" method="POST">
    <label for="choose_book">Choose a book to delete: </label>
    <select class="input" name="choose_book">
        {% for book in books %}
        <option value="{{loop.index0}}">{{book.title}} by {{book.author}}</option>
        {% endfor %}
    <input class="input" type="submit" name="submit" value="Delete Book"></select>
</form>

<form name="check_out" method="POST">
    <label for="check_out">Check out or return a book: </label>
    <select class="input" name="choose_book">
        {% for book in books %}
        <option value="{{loop.index0}}">{{book.title}} by {{book.author}}</option>
        {% endfor %}
    <input class="input" type="submit" name="submit" value="Check Out"></select>    

</form>

{% endblock %}
